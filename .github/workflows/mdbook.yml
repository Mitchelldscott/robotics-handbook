# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
# Edited by scott.mitchell913@gmail.com to build on all push/PR but only deploy
# from master after a PR merges with master.
#
name: Deploy mdBook site to Pages

on:
  push:
    branches: ['**']  # build on all branches
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["master"]  # also build on PRs targeting main
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.52
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
          cargo install mdbook-katex mdbook-bib
      - name: Build with mdBook
        run: mdbook build
      
      - name: Upload artifact
        if: >
          ${{ github.event.action }} == 'closed' &&
          ${{ github.event.pull_request.merged }} == true &&
          ${{ github.event.pull_request.base.ref }} == 'master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/book

  # Deployment job
  deploy:
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
    permissions:
      contents: write
      pages: write
      id-token: write
    needs: build
    if: >
      ${{ github.event.action }} == 'closed' &&
      ${{ github.event.pull_request.merged }} == true &&
      ${{ github.event.pull_request.base.ref }} == 'master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
