# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
# Edited by scott.mitchell913@gmail.com to build on all push/PR but only deploy
# from master after a PR merges with master.
# * 10/14/25 - Added linter job to make suggestions on PRs
# * 10/15/25 - moved deploy to seperate file
name: Deploy

# on:
#   workflow_run:
#     workflows: ["build"]          # name of the build workflow
#     types:
#       - completed
on:
  push:
    branches:
      - master

jobs:
  deploy:
    concurrency:
      group: "pages"
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      # Download artifacts from build workflow
      - name: Download Book Artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook-artifact
          path: ./target/book
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4